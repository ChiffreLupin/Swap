<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="LogIn.css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/c355012b63.js" crossorigin="anonymous"></script>
    <title> Log In </title>
</head>
<body>
    <!--Header-->
    <div id="LogInHeader">
        <div id="center">
            <a href="#"><img src="Logo.png" alt="SWAP" width="95px" height="33px"></a>
        </div>
        <div id="about">
            <a href="About.html"><button class="navbutton" style="text-align: center; margin-right: 5px;">About</button></a>
            <a href="#"><button class="navbutton" style="text-align: center; ">Help</button></a>
        </div> 
    </div>
    <!--Webpage content-->
    <div id="LogInContent">
        <div id="LogInBox">
            <form id="form1">
              <div>
                <i class="far fa-user-circle"style="margin-left: 110px;color: black; font-size: 3rem; margin-bottom: 15px;"></i>
              </div>
                <h4 style="font-size: 22px; color:black; margin-left: 35px; margin-top: 5px; margin-bottom: -6px;">Log in</h4>
                <input type="text" name="username" placeholder="username" class="form-control"><br><br>
                <input type="password" name="password" placeholder="password" class="form-control" style="margin-top: -23px; margin-bottom: 10px;">
                <a class="link" href="ForgetPass.html" style=" margin-left: -10px; text-decoration: none; font-size: 14px;">Forgot password?</a>
                <br>
                <a class="link" href="SignUp.html" style="margin-left: -10px;text-decoration: none; font-size: 14px;">Sign up</a>
                <br><br>
                <a href="#"><button type="button" id="LogInButton" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" name="LOGIN" value="Login" 
                style="position: relative;left: 150px;">Log in</button></a>
            </form>
        </div>
    </div>
    <!--Footer-->
    <footer class="text-white" style="background-color: black;" id="LogInFooter">
        <div class="container p-4">
            <div class="row">
                <div class="col-md-7">
                    <section class="">
                        <form action="">
                          <div class="row d-flex">
                            <div class="col-auto">
                              <p class="pt-2 text-Inter">
                                <strong>SUBSCRIBE TO OUR NEWSLETTER</strong> 
                              </p>
                            </div>
                            
                            <div class="col-md-5 col-12" style="width: 450px;">
                              <div class="input-group mb-3"  style=" width: 300px;">
                                <input type="email" class="form-control" placeholder="Enter your e-mail adress here" aria-label="Email" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                    <i class="fas fa-angle-right"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-md-2" style="margin-left: 95px;">
                    <div class="col-auto">
                        <p class="pt-2 text-Inter">
                          <strong>JOIN US ON</strong> 
                        </p>
                    </div>
                </div>
                <div class="col-md-2 float-left" style="margin-left: -100px;">
                    <section class="mb-2">
                        <!-- Facebook -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                          ><i class="fab fa-facebook-f"></i
                        ></a>
                  
                        <!-- Twitter -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                          ><i class="fab fa-twitter"></i
                        ></a>
                  
                        <!-- Instagram -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                          ><i class="fab fa-instagram"></i
                        ></a>
                  
                      </section>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-Inter terms-cond">
                    <a href="Files/terms and conditions.pdf" download rel="noopener noreferrer" target="_blank" style="color: white;">
                        TERMS & CONDITIONS POLICY
                   </a>
                </div>
                <div class="col-md-6 text-Inter terms-cond">            
                    <p> Â© 2021 Swap  All Rights  Reserved </p>
                 </div>
            </div>             
        </div>
    </footer>
    
    <script>
        var buttons = document.querySelectorAll('.btn')
        buttons.forEach(function (button) {
        var button = new bootstrap.Button(button)
        button.toggle()})
    </script>
</body>
