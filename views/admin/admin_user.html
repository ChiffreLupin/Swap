                            </span>
                        </a>

                            id="menu">

                            <li class="font-bold">
                                <span class="nav-link align-middle px-0 mt-2 text-white">
                                    <i class="fs-4 bi-house"></i> <span

                                </span>
                                <ul class="collapse show nav flex-column ms-1 list-unstyled px-4" id="user-menu"
                                    data-bs-parent="#menu">
                                    <li class="w-100">
                                        <a href="admin_user.html" class="nav-link px-0 text-white"> <span
                                                class="d-none d-sm-inline">Block/Delete</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li>
                                <span data-bs-toggle="collapse"
                                    class="nav-link px-0 align-middle"></span>
                                <i class="fs-4 bi-bootstrap"></i>
                                <span class="ms-1 d-none d-sm-inline text-white menu-bg">Category</span></a>
                                <ul class=" collapse show nav flex-column ms-1 list-unstyled px-4" id="category-menu"
                                    data-bs-parent="#menu">
                                    <li class="w-100">
                                        <a href="admin_category.html" class="nav-link px-0 text-white"> <span
                                                class="d-none d-sm-inline">Add/Edit/Delete</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li>
                                <span data-bs-toggle="collapse"
                                    class="nav-link px-0 align-middle"></span>
                                <i class="fs-4 bi-grid"></i> <span
                                    class="ms-1 d-none d-sm-inline text-white menu-bg">Notification</span>
                                </a>
                                <ul class="collapse show nav flex-column ms-1 list-unstyled px-4" id="notif-menu"
                                    data-bs-parent="#menu">
                                    <li class="w-100">

                                                class="d-none d-sm-inline">Create new</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                </div>
            </div>

                <!--CONTENT-->
                <div class="content container">
                    <div class="info my-4 font-size">
                        <span class="font-size-30">USER</span>
                        <p class="font-size-20 my-1">Block/Delete user</p>

                        <div class="input-group ">
                            <input type="search" class="form-control rounded" placeholder="Search user" aria-label="Search"
                                aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary">search</button>
                        </div>

                        <div class="list-unstyled mt-5">
                            <ul class="list-group list-group-horizontal py-1">
                                <li class="list-group-item col-md-2">Profile photo</li>
                                <li class="list-group-item col-md-6">Username</li>
                                <li class="list-group-item col-md-2">Block</li>
                                <li class="list-group-item col-md-2">Delete</li>
                            </ul>
                            <!--User data-->
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item col-md-2">
                                    <img src="/Swap/public/images/avat-01-512.png" class="img-fluid" width="50%">
                                </li>
                                <li class="list-group-item col-md-6">
                                    <a href="#">username</a>
                                </li>
                                <li class="list-group-item col-md-2">
                                    <button class="btn btn-warning block-buton" type="submit">
                                        Block
                                    </button>
                                </li>
                                <li class="list-group-item col-md-2">
                                    <button class="btn btn-danger delete-user" type="submit">
                                        Delete
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class='d-flex justify-content-center my-3'>
                            <button type="button" class="btn btn-outline-primary justify-content-center">Load
                                more</button>
                        </div>
                    </div>
                </div>

    <!--MODAL FOR DELETE USER-->
    <div class="modal fade" id="exampleModal-delete-user" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Are you sure you want to delete
                                it?</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
